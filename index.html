<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="nav-bar">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light pt-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo/logo.png" alt="Company Logo" width="230">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto fw-bold text-uppercase">
                            <a class="nav-link pe-5 active" aria-current="page" href="#">Home</a>
                            <a class="nav-link pe-5" href="#">Product</a>
                            <a class="nav-link pe-5" href="#">About Us</a>
                            <a class="nav-link pe-5" href="#">Contact Us</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section Start -->
    <section class="hero-container pb-5">
        <div class="container pb-5">
            <div class="row align-items-center">
                <div class="col-md-6 col-12">
                    <h1 class="title">
                        <span class="title-up">Be the Penguins</span> <br>
                        <span class="title-down">of Winter</span>
                    </h1>
                    <p class="w-75 pb-1">Welcome to Penguin Fashion. You can get best quality product here in great
                        price range.</p>
                    <button class="btn my-btn px-4 py-3">
                        <img class="pb-1" width="20" src="images/icons/shopping-cart 1.png" alt="cart icon">
                        <a class="text-decoration-none text-white text-uppercase" href="#">buy now</a>
                    </button>
                </div>

                <div class="col-md-6 col-12">
                    <img class="w-100" src="images/model.png" alt="Model Photo">
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Product Section Start -->
    <section class="product-container">
        <div class="container">
            <h1 class="text-uppercase title p-title py-4">woman jacket</h1>

            <div class="row mx-auto">

                <div class="col-md-4 col-sm-6 col-12 g-4">
                    <div class="card">
                        <img src="images/jacket-1.png" class="card-img-top" alt="jacket photo">
                        <div class="card-body">
                            <h5 class="card-title fs-3">Yellow Coat Jacket</h5>
                            <p class="card-text">Our Jacket is best you can buy it without any hesitation.</p>
                            <div class="card-bottom row align-items-center">
                                <div class="col-md-6 col-sm-6 col-6">
                                    <span class="price fs-2 fw-bold">$249</span>
                                </div>
                                <div class="col-md-6 col-sm-6 col-6">
                                    <button class="btn my-btn px-4 py-3">
                                        <img class="pb-1" width="20" src="images/icons/shopping-cart 1.png" alt="cart icon">
                                        <a class="text-decoration-none text-white text-uppercase" href="#">buy now</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>

        </div>
    </section>
    <!-- Product Section End -->




    
    <!-- Footer Here -->
    <footer>

    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
